{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row banner main">
	<div class="kyleBannerText"> Edit Catalog Item </div>
	<div class="col-md-11 padding-none"></div>
</div>
<form action="#" method='post'>


	<p>Name:</p>
	<input type='text' size='30' name='name' placeholder='{{item.name }}'>
	<p>Description:</p>
	<textarea rows="4" cols="80" name='description' placeholder='{{item.description}}'></textarea>
	<p>Category :</p>
	<select name='category'>
		{% for category in categoryList %}
		<option value="{{category.id}}">{{category.name}}</option>
		{% endfor %}
	</select>
	</br>
	<input type='submit' value='Edit'>


	<a href='{{url_for('showCatalog')}}'> Cancel </a>


</form>
{% endblock %}
